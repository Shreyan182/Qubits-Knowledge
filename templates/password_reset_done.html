<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Email Sent</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fc;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .box h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .box p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Email Sent!</h2>
    <p>Please check your inbox for the password reset link.</p>
  </div>
</body>
</html>
