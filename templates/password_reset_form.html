{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fc;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    input[type=email] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c3cb6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      <p>Enter your email address to receive a password reset link.</p>
      {{ form.email }}
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
