<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Knowledge Platform{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .logo-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 22px;
        margin-right: 12px;
      }
      .logo-text {
        font-size: 1.7rem;
        font-weight: 700;
        color: #2d3748;
        letter-spacing: 1px;
      }
      .navbar-nav .nav-link {
        color: #4a5568;
        font-weight: 500;
        transition: color 0.3s;
      }
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link:focus,
      .navbar-nav .nav-link:hover {
        color: #667eea;
      }
      .navbar-toggler {
        border: none;
      }
      .navbar-toggler:focus {
        box-shadow: none;
      }
      .profile-link {
        font-size: 1.7rem;
        color: #4a5568;
        transition: color 0.3s;
      }
      .profile-link.active,
      .profile-link:hover {
        color: #667eea;
      }
      .container-main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 12px;
      }
      @media (max-width: 991.98px) {
        .logo-text {
          font-size: 1.3rem;
        }
        .container-main {
          padding: 16px 4px;
        }
      }
      @media (max-width: 575.98px) {
        .logo-icon {
          width: 38px;
          height: 38px;
          font-size: 1.1rem;
        }
        .logo-text {
          font-size: 1.1rem;
        }
      }
      /* Footer styles */
      .bg-gradient-custom {
        background: linear-gradient(135deg, #1d3557, #457b9d);
      }
      .social-icon {
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .social-icon:hover {
        transform: scale(1.2);
        color: #f1faee;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Responsive Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-4 my-3 mx-2 px-2 py-2"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
        >
          <span class="logo-icon">KP</span>
          <span class="logo-text">Knowledge Platform</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                href="{% url 'contact' %}"
                >Contact</a
              >
            </li>
            <li class="nav-item ms-lg-3">
              <a
                class="profile-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
                href="{% url 'profile' %}"
                title="Profile"
              >
                <i class="fas fa-user-circle"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container-main">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="bg-gradient-custom text-white pt-5 pb-4 mt-5">
      <div class="container text-center">
        <!-- Branding -->
        <div class="mb-4">
          <h4 class="fw-bold text-uppercase">Knowledge Platform</h4>
          <p class="small text-light">
            Unlock your potential with the right opportunities
          </p>
        </div>
        <!-- Social Icons -->
        <div class="d-flex justify-content-center gap-4 mb-4">
          <a href="#" class="text-white fs-4 social-icon"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white fs-4 social-icon"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="text-white fs-4 social-icon"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
        <hr class="border-light" style="opacity: 0.2" />
        <!-- Copyright -->
        <p class="small text-light mb-0">
          Â© 2025 Knowledge Platform. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
