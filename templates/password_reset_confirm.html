<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fc;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    input[type=password] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c3cb6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Set New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.new_password1 }}
      {{ form.new_password2 }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
