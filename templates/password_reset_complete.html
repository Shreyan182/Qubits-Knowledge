<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fc;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .box h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .box p {
      color: #555;
    }
    .box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .box a:hover {
      background-color: #2c3cb6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Reset Complete!</h2>
    <p>You can now log in with your new password.</p>
    <a href="{% url 'login' %}">Go to Login</a>
  </div>
</body>
</html>
